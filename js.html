<html lang="en">

            </ul>
        </div>
        <div id="content">
                        <div class="show">

                    </ul>
                    <div class="arrows">
                        <span class="left">&lt;</span>
                        <span class="right">&gt;</span>
                    </div>
                    <ul class="dots">
                        <li class="act">1</li>
                        <li>2</li>
                        <li>3</li>
                        <li>4</li>
                        <li>5</li>
                    </ul>
                </div>
            </div>
            <div>
                    <div id="ct1" class="ctboxs">

                                <div class="title">交通行业</div>

                                <div class="content">
                                    <img src="images/4.jpg" alt="4" width="590px" height="470px">

            </div>

            <div>
     <div id="qh">

</div>
</div>
</div>
    <script src="js/ct.js"></script>
    <script src="js/jquery.min.js"></script>
    <script src="js/sj.js"></script>
    <script src="js/lbt.js"></script>
    <script src="js/qh.js"></script>
    <script>
    $('#main').find('li').click(function(){
        $(this).addClass('act').siblings().removeClass('act');
        $('#content').children('div').eq($(this).index()).addClass('show').siblings().removeClass('show');
    })
    </script>
